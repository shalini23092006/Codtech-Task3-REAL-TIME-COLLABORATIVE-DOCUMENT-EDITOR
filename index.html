<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Collaborative Document Editor</title>

  <!-- Quill Editor CDN -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      margin: 0;
    }
    #editor {
      height: 90vh;
    }
  </style>
</head>
<body>

<h2>Real-Time Collaborative Document Editor</h2>
<div id="editor"></div>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Firebase Libraries -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // Firebase configuration (Replace with your own if needed)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const documentRef = database.ref("documents/codtechTask3");

  // Initialize Quill Editor
  const quill = new Quill("#editor", {
    theme: "snow"
  });

  // Load document content
  documentRef.on("value", snapshot => {
    const data = snapshot.val();
    if (data) {
      quill.setContents(data);
    }
  });

  // Save changes in real-time
  quill.on("text-change", function () {
    const content = quill.getContents();
    documentRef.set(content);
  });
</script>

</body>
</html>
